  <head>
    <title>Buddy Finder - Landing Page</title>
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <script>
    $(document).ready(function() {
      $('[data-toggle="popover"]').popover();
    });
  </script>
  <!--****************************************************************************************************************-->
  <!--navigation bar-->

  <body>
    <nav class="navbar navbar-dark navbar-expand-lg navbar-inverse">
      <a class="navbar-brand" href="#">FIND A BUDDY</a>
      <button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="glyphicon glyphicon-home"></span> Home</a
            >
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <header class="row">
        <div class="col-md"></div>
      </header>

      <!--*******************************************-->
      <section id="main-body" class="row">
        <div class="card-deck">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title d-inline">Activity Buddy Finder</h4>
              <a
                tabindex="0"
                class="btn btn-info "
                role="button"
                data-toggle="popover"
                data-trigger="focus"
                title="Description"
                data-content="Find a buddy for an activity, such as an art buddy, basketball
                buddy, dancing buddy, movie buddy, or a buddy for some other
                activity"
              >
                Description
              </a>
            </div>
            <img
              class="img-fluid card-image"
              src="imgs/activitypic1.jpg"
              alt=""
            />

            <input
              type="button"
              class="btn btn-primary"
              onclick="location.href='../activity-page/Activity.html';"
              value="Find Activity Buddy"
            />
          </div>

          <div class="card">
            <div class="card-body">
              <h4 class="card-title d-inline">Study Buddy Finder</h4>
              <a
                tabindex="0"
                class="btn btn-info "
                role="button"
                data-toggle="popover"
                data-trigger="focus"
                title="Description"
                data-content=" Find a study buddy, and help each other to reach your goals.
              Studying together is always better than studying alone!"
              >
                Description
              </a>
            </div>
            <img class="img-fluid card-image" src="imgs/studying.jpg" alt="" />

            <input
              type="button"
              class="btn btn-primary"
              onclick="location.href='../assignment-partner-page/Assignment_partner.html';"
              value="Find Study Buddy"
            />
          </div>

          <div class="card">
            <div class="card-body">
              <h4 class="card-title d-inline">Carpool Buddy Finder</h4>
              <a
                tabindex="0"
                class="btn btn-info "
                role="button"
                data-toggle="popover"
                data-trigger="focus"
                title="Description"
                data-content="Find a carpool buddy to reduce your transportation costs and
                your carbon footprint. Do you have a car? Sign up as a driver.
                Do you need a ride? Sign up as a rider."
              >
                Description
              </a>
            </div>
            <img class="img-fluid card-image" src="imgs/carpool.jpg" alt="" />
            <input
              type="button"
              class="btn btn-primary"
              onclick="location.href='../carpool-page/index.html';"
              value="Find Carpool Buddy"
            />
          </div>
        </div>
      </section>
      <!--*******************************************-->
      <footer></footer>
    </div>
  </body>
</html>
